<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmação de Conta</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h2 class="mt-5">Confirmação de Conta</h2>
                <form action="" method="post">
                    <div class="form-group">
                        <label for="verificationCode">Código de Verificação:</label>
                        <input type="text" class="form-control" id="verificationCode" name="verificationCode" placeholder="Digite o código recebido" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Confirmar</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
